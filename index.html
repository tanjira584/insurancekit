<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance App</title>

    <script src="https://kit.fontawesome.com/679b4722c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!--Top Header-->
    <header class="header-top">
        <div class="container">
            <div class="header-top-row">
                <div class="logo">
                    <h2><a href="index.html">DesignBita</a></h2>
                </div>
                <div class="header-address">
                    <div class="map-address add-box">
						<div class="address">
							<h3>1123 Dog Hill Lane</h3>
							<span>Wilson, KS 67490.</span>
						</div>
						<div class="map-icon">
						    <i class="fas fa-map-marker-alt"></i>
						</div>
					</div>
                    <div class="phone-address add-box">
	                    <div class="phone-number">
							<h3>+008801620282092</h3>
							<span>24/7 Customer Support</span>
                        </div>
						<div class="phone-icon">
							<i class="fas fa-phone-alt"></i>
						</div>
					</div>
                    <div class="opening-time add-box">
						<div class="open-time">
							<h3>Mon - Fri: 9:00 - 17:30</h3>
							<span>Online store always open</span>
						</div>
						<div class="clock-icon">
							<i class="far fa-clock"></i>
						</div>
					</div>
                </div>
            </div>
        </div>
    </header>
    <!---Header Main-->
    <section class="header-main">
        <nav>
            <div class="container">
                <div class="header-main-row">
                    <div class="menu">
                        <!---Mobile logo--->
						<div class="main-logo">
							<h2><a href="index.html">Designbita</a></h2>
						</div>
                        <!---Main Menu--->
						<div class="main-menu" id="main-menu">
							<ul>
								<li id="index" class="active"><a  href="index.html">Home</a></li>
								<li id="about" class=""><a href="page-about.html">About</a></li>
								<li id="agent" class=""><a href="page-agent.html">agents</a></li>
								<li id="insurance" class=""><a href="page-insurance.html">insurance</a></li>
								<li id="blog" class=""><a href="page-blog.html">blogs</a></li>
								<li id="contact" class=""><a href="page-contact.html">contact</a></li>
							</ul>
						</div>
                    </div>
                    <div class="social-bars">
                        <!---Toggle btn--->
						<div class="toggle-btn" id="toggle-btn">
							<i class="fas fa-bars"></i>
						</div>
                        <!--Social Icons-->
                        <div class="social-icons">
                            <ul>
                                <li><i class="fab fa-facebook"></i></li>
                                <li><i class="fab fa-twitter"></i></li>
                                <li><i class="fab fa-linkedin"></i></li>
                                <li><i class="fab fa-instagram"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>


    <script src="./script.js"></script>
</body>
</html>
